{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card shadow">
    <div class="text-center pagetitle">
        <h1>Edition</h1>  
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button   class="btn btn-primary" type="submit">enregistrer</button>
                <a   class="btn btn-secondary"   href="{% url "list_planning_sante" %}">Annuler</a>
            </div>
        </form>
    </div>
    
</div>

{% endblock %}
