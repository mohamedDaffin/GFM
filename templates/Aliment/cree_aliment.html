{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card shadow">
    <h1>Créer Aliment</h1>

    {% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Créer</button>
            <a href="{% url 'aliment' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
   
</div>

{% endblock content %}
