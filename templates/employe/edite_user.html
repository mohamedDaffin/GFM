{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
<div class="alert alert-success">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="text-center pagetitle">
            <h1>Editer votre profile</h1>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mx-1 my-1">envoyer</button>
            </form>
        </div>
    </div>
</div> 
{% endblock content %}
