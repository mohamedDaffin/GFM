{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <form method="post">
            <div class="text-center pagetitle">
                <h1>Enregistrer plusieurs Animaux</h1>
            </div>

            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">

                <button  class="btn btn-primary"  type="submit">Enregistrer</button>
                <a  class="btn btn-secondary" href="{% url "show_all_page" %}">retour</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
