{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Modifier le Nombre d'Animaux pour le Type {{ type_animal.name_type }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nameType" class="form-label">Type d'Animal :</label>
            <input type="text" class="form-control" id="nameType" value="{{ type_animal.name_type }}" readonly>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre :</label>
            <input type="number" class="form-control" id="nombre" name="nombre" value="{{ type_animal.nombre }}" min="0">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'show_all_page' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

{% if messages %}
<div class="mt-3">
    {% for message in messages %}
    <div class="alert {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
