{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card show">
    <h1>Vendre Animal : {{ animal.name_animal}}</h1>
    <p>Êtes-vous sûr de realiser la vente?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success mx-1 my-1">Confirmer la vente</button>
        <a href="{% url 'show_all_page' %}" class="btn btn-secondary mx-1 my-1">Annuler</a>
    </form>
</div>
{% endblock %}
