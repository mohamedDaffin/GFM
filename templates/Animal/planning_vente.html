{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card shadow">
    <h1>Historique des vente</h1>
    <table class="table datatable">
        <thead>
            <tr>
                <th>Entrer</th>
                <th>Type</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in form %}
                <tr>
                    {% if item.vente %}<td>{{ item.vente }}</td>
                    <td>{{ item.Type }}</td>
                
                    <td>{{ item.date_enregistrer }}</td>
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
