{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card shadow">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form_all|crispy }}
            <div class="text-center">
                <button  class="btn btn-primary" type="submit">Enregistrer</button>
                <a class="btn btn-secondary" href="{% url "show_all_page" %}">Annuler</a>
            </div>
            
        </form>
    </div>
</div>
{% endblock content %}
