



{% extends "base.html" %}
{% load static %}

{% block content %}
  <main>

    <div class="carousel-container">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'assets/img/slides-1.jpg' %}" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="{% static 'assets/img/slides-6.jpg' %}" class="d-block w-100" alt="Slide 6">
          </div>
          <div class="carousel-item">
            <img src="{% static 'assets/img/slides-3.jpg' %}" class="d-block w-100" alt="Slide 3">
          </div>
          <div class="carousel-item">
            <img src="{% static 'assets/img/slides-4.jpg' %}" class="d-block w-100" alt="Slide 4">
          </div>
          <div class="carousel-item">
            <img src="{% static 'assets/img/slides-2.jpg' %}" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="{% static 'assets/img/slides-5.jpg' %}" class="d-block w-100" alt="Slide 5">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url "index" %}">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div>

    <section class="section dashboard">
      <div class="row">

        <div class="col-lg-20">
          <div class="row">

            <div class="col-xxl-20 col-mr-100">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Animaux <span>|</span></h5>
                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="fas fa-horse"></i>
                    </div>
                    

                    <div class="ps-3">
                      <a href="{% url 'show_all_page' %}" class="stretched-link"></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xxl-20 col-mr-100">
              <div class="card info-card revenue-card">
                <div class="card-body">
                  <h5 class="card-title">Cultures <span>|</span></h5>
                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-tree"></i>
                    </div>
                    <div class="ps-3">
                      <a href="{% url 'show_all_culture' %}" class="stretched-link"></a>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div class="col-xxl-4 col-xl-12">

              <div class="card info-card customers-card">

                <div class="card-body">
                  <h5 class="card-title">Utilisateurs <span>|</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">

                      <a href="{% url 'list_group' %}" class="stretched-link"></a>

                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>
        

      </div>
    </section>

  </main>
{% endblock content %}
